name: PDF Bot (On-Demand)

on:
  workflow_dispatch: # هذا يعني يشتغل بس لما تضغط الزر

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # ⚠️ يشتغل 30 دقيقة بس ويطفي تلقائياً عشان يوفر رصيدك
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - name: Run Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run: python bot.py
